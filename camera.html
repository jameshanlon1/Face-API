<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Face Verification</title>
</head>
<body>

<h1>Live Camera Stream</h1>

<img id="mjpeg" src="/camera_feed" width="640" height="480" alt="Camera Stream"/>

<canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

<p id="result">Waiting for verification...</p>

<script>
const video = document.getElementById('mjpeg');
const canvas = document.getElementById('canvas');
const resultText = document.getElementById('result');
const context = canvas.getContext('2d');

let isVerifying = false;
let lastUser = null;

    function startAutoVerification() {
      setInterval(() => {
        if (!isVerifying) {
          isVerifying = true;
          captureAndSend();
        }
      }, 5000); // every 5 seconds
    }

    function captureAndSend() {
  const img = new Image();
  img.crossOrigin = "anonymous";
  img.src = video.src + "?t=" + new Date().getTime(); // force refresh

  img.onload = () => {
    context.drawImage(img, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => {
      const formData = new FormData();
      formData.append("image1", blob, "snapshot.jpg");

      fetch("http://192.168.190.203:8000/verify", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        if (data.verified) {
          if (data.user !== lastUser) {
            lastUser = data.user;
            resultText.innerText = `✅ Verified: ${data.user}`;
          }
        } else {
          lastUser = null;
          resultText.innerText = "❌ Not Verified";
        }
      })
      .catch(err => {
        console.error("Error during verification:", err);
        resultText.innerText = "⚠️ Error occurred.";
      })
      .finally(() => {
        isVerifying = false;
      });
    }, "image/jpeg");
  };

  img.onerror = () => {
    console.warn("Failed to load image for capture.");
    isVerifying = false;
  };
}
startAutoVerification();
  </script>
</body>
</html>
